<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
        }
        header {
            background: rgba(30,60,114,0.85);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin: 0;
        }
        main {
            padding: 3rem 1rem;
            text-align: center;
        }
        main h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        main p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        main a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background: #fff;
            color: #2a5298;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s;
        }
        main a:hover {
            background: #2a5298;
            color: #fff;
        }
        footer {
            background: rgba(30,60,114,0.85);
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Homepage</h1>
    </header>
    <main>
        <h2>My Homepage</h2>
        <p>
            Explore my personal site! Here you'll find my projects, interests, and more.
        </p>
        <a href="#projects">See My Projects</a>
    </main>
    <footer>
        &copy; 2024 Chad Chasten &mdash; blah blah blah
    </footer>
</body>
</html>
